{% load static %}
<!--
  BASE TEMPLATE NOTE:
  This base template was created to centralize common HTML structure and navigation.
  Currently, it's only used by favorites_list.html - the main templates (home, recipes_list, 
  recipe_detail) still have their own standalone HTML with duplicate navigation code.
  
  In a production app, all templates would ideally extend this base to follow DRY principles,
  but for this learning project I kept the existing template structure and added favorites
  functionality incrementally.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Recipe App{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'recipes/css/style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Source+Sans+Pro:wght@300;400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Header Navigation -->
  <header class="site-header">
    <nav class="nav-container">
      <div class="logo">
        <h1><a href="{% url 'recipes:home' %}">Recipe App</a></h1>
      </div>
      <div class="nav-links">
        <a href="{% url 'recipes:home' %}">Home</a>
        <a href="{% url 'recipes:recipes_list' %}">Recipes</a>
        <a href="{% url 'recipes:recipe_search' %}">Search</a>
        {% if user.is_authenticated %}
        <a href="{% url 'recipes:favorites_list' %}">Saved</a>
        {% endif %}
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}">Logout ({{ user.username }})</a>
        {% else %}
        <a href="{% url 'accounts:login' %}" class="login-link">Login</a>
        {% endif %}
      </div>
    </nav>
  </header>

  {% block content %}
  {% endblock %}

</body>

</html>
